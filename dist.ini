author  = Gene Boggs <gene.boggs@gmail.com>
license = Perl_5
copyright_holder = Gene Boggs
copyright_year   = 2025

[VersionFromModule]
[MinimumPerl]
[AutoPrereqs]

[CheckChangesHasContent]
[NextRelease]
format = %v %{yyyy-MM-dd HH:mm:ss}d

[Authority]
authority = cpan:GENE
[PkgVersion]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]
[Test::NoTabs]
[Test::EOL]
[Test::Compile]
[Test::Synopsis]

[MetaConfig]
[MetaJSON]
[GithubMeta]

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopwords = arp
stopwords = arpeggiation
stopwords = rtc

[Prereqs / TestRequires]
Test::More = 0.88

[Prereqs / RuntimeRequires]
Moo = 2
MIDI::RtController = 0.0600
MIDI::RtController::Filter = 0.0100

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[CopyFilesFromBuild]
